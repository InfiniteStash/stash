query FindSceneByFingerprint($fingerprint: FingerprintInput!) {
  findSceneByFingerprint(fingerprint: $fingerprint) {
    id
    title
    details
    duration
    date
    urls {
      url
      type
      image_id
      width
      height
    }
    studio {
      name
      id
      urls {
        url
        type
        image_id
        width
        height
      }
    }
    tags {
      name
      id
    }
    performers {
      as
      performer {
        id
        name
        disambiguation
        aliases
        gender
        urls {
          url
          type
          image_id
          width
          height
        }
        birthdate {
          date
          accuracy
        }
        ethnicity
        country
        eye_color
        hair_color
        height
        measurements {
          band_size
          cup_size
          waist
          hip
        }
        breast_type
        career_start_year
        career_end_year
        tattoos {
          location
          description
        }
        piercings {
          location
          description
        }
      }
    }
    fingerprints {
      algorithm
      hash
    }
  }
}
