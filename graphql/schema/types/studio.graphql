type Studio {
  id: ID!
  checksum: String!
  name: String!
  url: String
  parent_studio: Studio
  child_studios: [Studio!]!
  stash_id: String

  image_path: String # Resolver
  scene_count: Int # Resolver
}

input StudioCreateInput {
  name: String!
  url: String
  parent_id: ID
  stash_id: String
  """This should be base64 encoded"""
  image: String
}

input StudioUpdateInput {
  id: ID!
  name: String
  url: String
  parent_id: ID,
  stash_id: String
  """This should be base64 encoded"""
  image: String
}

input StudioDestroyInput {
  id: ID!
}

type FindStudiosResultType {
  count: Int!
  studios: [Studio!]!
}
