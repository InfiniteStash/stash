query FindStudios($filter: FindFilterType) {
  findStudios(filter: $filter) {
    count
    studios {
      ...StudioData
    }
  }
}

query FindStudio($id: ID!) {
  findStudio(id: $id) {
    ...StudioData
  }
}

query FindStudioByStashID($id: String!) {
  findStudioByStashID(id: $id) {
    ...StudioData
  }
}
