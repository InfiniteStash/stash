query FindStudios($filter: FindFilterType) {
  findStudios(filter: $filter) {
    count
    studios {
      ...StudioData
    }
  }
}

query FindStudio($id: ID!) {
  findStudio(id: $id) {
    ...StudioData
  }
}

query FindStudioByURL($id: String!) {
  findStudioByURL(id: $id) {
    ...StudioData
  }
}
