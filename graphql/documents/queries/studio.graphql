query FindStudios($filter: FindFilterType, $studio_filter: StudioFilterType ) {
  findStudios(filter: $filter, studio_filter: $studio_filter) {
    count
    studios {
      ...StudioData
    }
  }
}

query FindStudio($id: ID!) {
  findStudio(id: $id) {
    ...StudioData
  }
}

query FindStudioByURL($id: String!) {
  findStudioByURL(id: $id) {
    ...StudioData
  }
}
