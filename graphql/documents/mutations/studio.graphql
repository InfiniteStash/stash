mutation StudioCreate(
  $name: String!,
  $url: String,
  $image: String,
  $stash_id: String) {

  studioCreate(input: { name: $name, url: $url, image: $image, stash_id: $stash_id }) {
    ...StudioData
  }
}

mutation StudioUpdate(
  $id: ID!
  $name: String,
  $url: String,
  $image: String,
  $stash_id: String) {

  studioUpdate(input: { id: $id, name: $name, url: $url, image: $image, stash_id: $stash_id}) {
    ...StudioData
  }
}

mutation StudioDestroy($id: ID!) {
  studioDestroy(input: { id: $id })
}
